<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title></title>
	</head>
	<body>
		<center><h1>个人简历</h1></center>
		<table width = "80%" border = "1">
			<tr>
				<td width="90">姓名</td>
				<td width="150"><input name = "name" type = "text"/></td>
				<td>性别</td>
				<td width="150"><input name = "sex" type = "text"/></td>
				<td rowspan="2" width="90">照片</td>
				<td rowspan="2"><input type = "file" name = "phptp" /> </td>
			</tr>
			<tr>
				<td>年龄</td>
				<td><input name = "age" type = "text"/></td>
				<td>民族</td>
				<td><input name = "minzu" type = "text"/></td>
			</tr>
			<tr>
				<td>家庭地址</td>
				<td colspan="3"><input name = "address" type = "text"/></td>
				<td>联系电话</td>
				<td colspan="2"><input name = "tel" type = "text"/></td>
			</tr>
			<tr>
				<td>个人信息</td>
				<td colspan="100"><textarea name = "describtion" rows="10" col = "100"></textarea></td>
			</tr>
			<tr>
				<td>求职意向</td>
				<td colspan="100"><textarea name = "求职意向" rows="10" col = "300"></textarea></td>
			</tr>
			<tr>
				<td>项目经验</td>
				<td colspan="100"><textarea name = "项目经验" rows="10" col = "100"></textarea></td>
			</tr>
		</table>
	</body>
</html>
